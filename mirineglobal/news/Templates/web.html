<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
        <title>NEWS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script type="text/javascript" src=
        "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js">
        </script>
        <!--<script src="style.js" charset="UTF-8"></script>-->
    </head>
    <body>
        <h1 class=>Find News!</h1>
        <h2 class=>Enter the day you want to find news!</h2>
        <form id=”form” action="/search" method="post">
            <input class=”form-control” id=”user-input” type="text" placeholder="Enter the day you wanna find"
            name="st" value="{{request.form.st }}">
            <input id=”button” class=”btn btn-secondary” type="submit" value="Submit"></input>
        </form>
        {{st}}
    </body>
</html>
